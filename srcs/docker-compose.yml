services:
  nginx:
    build: ./requirements/nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - docker-network
    restars: always


  wordpress:
    build: ./requirements/wordpress
    depends_on:
      - mariadb
    networks:
      - docker-network
    restart: always
    volumes:
      - wp_data:/var/www/html
    environment:
      WP_TITLE: ${WP_TITLE}
      WP_ADMIN_USER: ${WP_ADMIN_USER}
      WP_ADMIN_PASSWORD: ${WP_ADMIN_PASSWORD}
      WP_ADMIN_EMAIL: ${WP_ADMIN_EMAIL}
      WP_USER: ${WP_USER}
      WP_USER_PASSWORD: ${WP_USER_PASSWORD}
      WP_USER_EMAIL: ${WP_USER_EMAIL}

  mariadb:
    build: ./requirements/mariadb
    networks:
      - docker-network
    restart : always
    volumes :
      - db_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

networks:
  docker-network:
    driver: bridge

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      device: /home/cscache/data/db
      o: bind
  wp_data:
    driver: local
    driver_opts:
      type: none
      device: /home/cscache/data/wp
      o: bind

env-file: .env

